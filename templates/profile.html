<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .profile-card {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 2px 16px rgba(44,33,100,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            margin: 2rem auto;
            max-width: 420px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #a259ff;
            margin-bottom: 1rem;
        }
        .profile-header {
            font-size: 2rem;
            font-weight: 700;
            color: #2d1e6b;
            margin-bottom: 0.5rem;
        }
        .profile-email {
            color: #6c47ff;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .upload-label {
            font-weight: 600;
            color: #2d1e6b;
        }
        .btn-upload {
            background: #a259ff;
            color: #fff;
            border: none;
            border-radius: 2rem;
            font-weight: 600;
            padding: 0.6rem 2rem;
            margin-top: 0.5rem;
            transition: background 0.2s;
        }
        .btn-upload:hover {
            background: #6c47ff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-card">
        <div class="text-center">
            <img src="{{ url_for('uploaded_file', filename=user.profile_image) }}" alt="Profile Image" class="profile-img">
        </div>
        <div class="profile-header text-center">{{ user.name }}</div>
        <div class="profile-email text-center">{{ user.email }}</div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} text-center">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label for="profile_image" class="form-label upload-label">Change Profile Image</label>
                <input class="form-control" type="file" id="profile_image" name="profile_image" accept="image/*">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-upload">Upload</button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
