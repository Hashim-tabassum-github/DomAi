<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        :root {
            --primary: #2d1e6b;
            --secondary: #6c47ff;
            --accent: #a259ff;
            --bg: #f8f9fa;
            --text: #22223b;
            --white: #fff;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
            background: linear-gradient(120deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-card {
            background: var(--white);
            border-radius: 1.2rem;
            box-shadow: 0 2px 16px rgba(44,33,100,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            margin: 2rem auto;
            max-width: 400px;
            width: 100%;
        }
        .brand {
            font-size: 2.1rem;
            font-weight: 800;
            color: var(--accent);
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 0.7rem;
        }
        .signup-card h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
        }
        .signup-card input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: 1px solid #ccc;
            border-radius: 0.7rem;
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
            transition: border 0.2s;
        }
        .signup-card input:focus {
            border: 1.5px solid var(--accent);
            outline: none;
        }
        .cta-btn {
            background: var(--accent);
            color: var(--white);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(162,89,255,0.12);
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            margin-top: 1.2rem;
            width: 100%;
        }
        .cta-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px) scale(1.04);
        }
        .signup-card label {
            font-weight: 600;
            color: var(--primary);
            margin-top: 0.7rem;
        }
        .signup-card .alert {
            margin-bottom: 1rem;
            padding: 0.7rem 1rem;
            border-radius: 0.7rem;
            font-size: 1rem;
            text-align: center;
        }
        .alert-danger { background: #ffeaea; color: #d90429; }
        .alert-success { background: #eaffea; color: #1b8a3a; }
        .signup-card .mt-3 { margin-top: 1.5rem; }
    </style>
</head>
<body>
<div class="signup-card">
    <div class="brand">DomAi</div>
    <h2>Sign Up</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" required>
        <button type="submit" class="cta-btn">Sign Up</button>
    </form>
    <div class="mt-3 text-center">
        <span>Already have an account? <a href="{{ url_for('login') }}" style="color:var(--accent);font-weight:600;">Login</a></span>
    </div>
</div>
</body>
</html>
