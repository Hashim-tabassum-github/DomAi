<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Prediction Result</h1>
        <div class="mb-3">
            <img src="{{ image_url }}" alt="Uploaded Image" class="img-thumbnail" style="max-width: 300px;">
        </div>
        <ul class="list-group mb-3">
            <li class="list-group-item"><strong>Predicted Domain:</strong> {{ result.predicted_domain }} (Confidence: {{ '%.2f'|format(result.domain_confidence) }})</li>
            <li class="list-group-item"><strong>Predicted Class:</strong> {{ result.predicted_class }} (Confidence: {{ '%.2f'|format(result.class_confidence) }})</li>
        </ul>
        <a href="/" class="btn btn-secondary">Try Another Image</a>
    </div>
</body>
</html>
